<div class="home-container" (scroll)="scrollHandler($event)" #homePageContainer>

  <div class="home-splash">
    <div class="home-splash__content">
      <img class="logo" src="assets/images/icons/brintic-logo-bold-full.svg">
      <h2>{{getContent('subtitle')}}</h2>
    </div>
  </div>

  <div class="offset-blurb">
    <div class="offset-blurb__content center-text">
      <div class="container">
        <div [innerHtml]="getContent('introBlurb')"></div>

        <div class="demo">
          <div class="demo__link">
            Live Demo
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="spotlight">
    <div class="spotlight__item spotlight__item--text">
      <div class="text--content" id="design-spotlight" [ngClass]="isVisible('#design-spotlight') ? 'fade-in' : 'fade-out'">
        <div [innerHtml]="getContent('spotlightOne')"></div>
      </div>
    </div>
    <div class="spotlight__item spotlight__item--graphic"  [style.backgroundImage]="getUrl( getContent('spotlightOne__imageOne') )">
      <div class="graphic--offset" [style.backgroundImage]="getUrl( getContent('spotlightOne__imageTwo') )"></div>
    </div>
  </div>
  <div class="spotlight">
    <div class="spotlight__item spotlight__item--graphic" [style.backgroundImage]="getUrl( getContent('spotlightTwo__imageOne') )">
      <div class="graphic--offset" [style.backgroundImage]="getUrl( getContent('spotlightTwo__imageTwo') )"></div>
    </div>
    <div class="spotlight__item spotlight__item--text">
      <div class="text--content" id="custom-spotlight" [ngClass]="isVisible('#custom-spotlight') ? 'fade-in' : 'fade-out'">
        <div [innerHtml]="getContent('spotlightTwo')"></div>
      </div>
    </div>
  </div>
  <div class="spotlight">
    <div class="spotlight__item spotlight__item--text">
      <div class="text--content" id="preview-spotlight" [ngClass]="isVisible('#preview-spotlight') ? 'fade-in' : 'fade-out'">
        <div [innerHtml]="getContent('spotlightThree')"></div>
      </div>
    </div>
    <div class="spotlight__item spotlight__item--graphic" [style.backgroundImage]="getUrl( getContent('spotlightThree__imageOne') )">
      <div class="graphic--offset" [style.backgroundImage]="getUrl( getContent('spotlightThree__imageTwo') )"></div>
    </div>
  </div>

  <div class="col-container">
    <div class="col-container__item">
      <div class="graphic" [style.backgroundImage]="getUrl( getContent('itemOne__image') )"></div>
      <div [innerHtml]="getContent('itemOneContent')"></div>
    </div>
    <div class="col-container__item">
      <div class="graphic" [style.backgroundImage]="getUrl( getContent('itemTwo__image') )"></div>
      <div [innerHtml]="getContent('itemTwoContent')"></div>
    </div>
    <div class="col-container__item">
      <div class="graphic" [style.backgroundImage]="getUrl( getContent('itemThree__image') )"></div>
      <div [innerHtml]="getContent('itemThreeContent')"></div>
    </div>
  </div>

  <div class="image-divider"></div>

  <div class="get-started">
    <div class="get-started__content">
      <div class="container" [innerHtml]="getContent('outroBlurb')"></div>
    </div>
  </div>

  <app-footer></app-footer>

</div>
